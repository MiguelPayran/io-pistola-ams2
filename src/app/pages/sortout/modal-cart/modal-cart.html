<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-title><b>Cart</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ams-form" style="margin-top: 2px;">
        <form [formGroup]="formGroup">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-align-self-center">
                  <p class="message" [innerHTML]= "message"></p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <pistola-input [myForm]="formGroup" label="Cart" nameControl="location"
                (sendMessage)="validateCart($event)" [textCompare]="data.destinationCart" #location>
              </pistola-input>
             </ion-col>
            </ion-row>
          </ion-grid>
        </form>

  </div>
</ion-content>
