<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-title><b>Opportunistic CC : {{this.data.location}}</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ams-form" style="margin-top: 2px;">
        <form [formGroup]="formGroup">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-align-self-center">
                  <p class="message" [innerHTML]= "message"></p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <pistola-qty nameControl="quantity"
                minValue='0' [maxValue]='1500' [myForm]="formGroup" [zeroqty]="true"
                (sendMessage)="validateQuantity($event)" #quantity></pistola-qty>
             </ion-col>
            </ion-row>
          </ion-grid>
        </form>

  </div>
</ion-content>
