<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-title><b>Close Container ({{this.data.wave}})</b></ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="closeIcon" (click)="dismiss()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ams-form" style="margin-top: 2px;">
        <form [formGroup]="formGroup">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-align-self-center">
                  <p class="message" [innerHTML]= "message"></p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <pistola-input [myForm]="formGroup" [label]="labelLocation" nameControl="location"
                (sendMessage)="validateLocation($event)" [textCompare]="data.stagingLocation" #location>
              </pistola-input>
             </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <pistola-input [myForm]="formGroup" [label]="labelTote" nameControl="tote"
                (sendMessage)="validateTote($event)" [textCompare]="data.name" #tote>
              </pistola-input>  </ion-col>
            </ion-row>
          </ion-grid>
        </form>

  </div>
</ion-content>
