<ion-header translucent>
  <ion-toolbar  color="tertiary">
    <ion-title><b>{{data.cartonId}}</b></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ams-form">
    <ion-card *ngFor="let detail of data.detail">

      <ion-card-content >
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="fixed"><b>UPC :</b></ion-label>
                <ion-input #poNumber [(ngModel)]="detail.displayItemNumber" type="number" readonly></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="fixed"><b>Location :</b></ion-label>                
                 <ion-input #poNumber  type="text" readonly *ngIf="detail.actualQty > 0">Air - [{{detail.huId}} ]</ion-input>
                 <ion-input #poNumber  type="text" readonly *ngIf="detail.actualQty == 0">Floor - {{detail.huId}}</ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="fixed"><b>Quantity :</b></ion-label>
                <ion-input #poNumber [(ngModel)]="detail.quantity" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

   
  </div>
</ion-content>

    <ion-footer>
      <ion-grid>
        <ion-row class="ion-justify-content-end">
          <ion-col size="6">
            <div style="text-align: right;">
              <ion-button (click)="confirmQuantity()" color="secondary"><b>Confirm Qty</b></ion-button>
            </div>
           </ion-col>
         </ion-row>

      </ion-grid>
         
    </ion-footer>
