<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-title><b>Container for:{{data}}</b></ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="closeIcon" (click)="dismiss()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ams-form" style="margin-top: 2px;">
    <form [formGroup]="formGroup">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <p class="message" [innerHTML]="message"></p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <pistola-lp [myForm]="formGroup" [newLP]="true" [emptyLP]="true" label="Container"
              nameControl="newContainer" (sendMessage)="validateContainer($event)" #newContainer>
            </pistola-lp>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </div>
</ion-content>
